<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Smash & Bash</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header>
    <h1 class="logo">🍔 Smash & Bash</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="services.html">Nos Burgers</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Envie d’un burger ? Parlons-en 😋</h2>
      <p>Appelez-nous ou laissez-nous un message, on vous répond rapidement.</p>

      <ul class="contact-info">
        <li><strong>Téléphone :</strong> 06 12 34 56 78</li>
        <li><strong>Email :</strong> contact@smashandbash.fr</li>
      </ul>

      <form>
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Smash & Bash - Tous droits réservés</p>
  </footer>
</body>
</html>
